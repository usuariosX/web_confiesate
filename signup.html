<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login1.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="signupForm" action="signup.php" method="POST">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>

            <label for="options">Seleccione una opción</label>
            <select name="options" id="options" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">MERINO</option>
                <option value="opcion2">TRILCE (Talara)</option>
                <option value="opcion3">TRILCE (Enace)</option>
            </select>

            <label>
                <input type="checkbox" name="terms" required>
                Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a>
            </label>

            <button type="submit">Crear Cuenta</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
